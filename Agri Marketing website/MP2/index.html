<!doctype html>
<html>
    <head>
        <script src="https://kit.fontawesome.com/deb8a38cec.js" crossorigin="anonymous"></script>
        <title>login to AgriMarketing</title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <h1>LogIn</h1>
            <div class="box">
                <i class="fa fa-envelope"></i>
                <input type="email" name="email" id="email" placeholder="Enter the Email">
            </div>
            <div class="box">
                <i class="fa fa-key"></i>
                <input type="password" name="password" id="password" placeholder="Enter the Password">
            </div>
            <button class="btn">Sign In</button>
        </div>
    </body>
</html>
